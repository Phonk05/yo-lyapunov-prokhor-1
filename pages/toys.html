<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@1,400;1,700&family=Montserrat:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/common.css">
    <title>Toys</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="#" class="header__logo">
                <div class="header__logo-img">
                    <img src="./img/dlk.png" alt="">
                </div>
               </a>
               <div class="header__menu">
                <ul>
                    <li><a href="#" class="header__link">BLOG</a></li>
                    <li><a href="#" class="header__link"></a>CATALOG</li>
                    <li><a href="#" class="header__link"></a>ABOUT US</li>
                   </ul>
               </div>
               <div class="header__contact">
                <ul>
                    <li><img class="header__contact-img" src="../img/loupe.svg" alt=""></li>
                    <li> <a href="#" class="header__text">CONTACT US</a></li>
                   </ul>
               </div>
        </div>
    </header>

    
<main>
    <section class="toy">
        <div class="container">
            <h1 class="toy__title">Toy for kids</h1>
            <div class="toy__home">
                <ul>
                    <li>Home</li>
                    <li><img class="arrow__home" src="../img/arrowblack.svg" alt=""></li>
                    <li>Catalog</li>
                    <li><img class="arrow__home" src="../img/arrowblack.svg" alt=""></li>
                    <li>Toys</li>
                </ul>                
            </div>
        </div>
    </section>

    <section class="filters">
        <div class="container">
            <div class="cost">
                <p class="filter__cost">Cost</p>
                <div class="filters__range"></div>
                <div class="filters__line"></div>
                <p>0</p>
                <p>500</p>
            </div>
            <div class="colouring">
                <p class="colouring__text">Color</p>
                <div class="black__item">
                    <input type="checkbox" class="black__checkbox" id="check">
                    <label class="black__text black__text--color" for="check">
                        <span>Black</span>
                    </label>    
                   </div>
                   <div class="blue__item">
                    <input type="checkbox" class="blue__checkbox" id="check">
                    <label class="blue__text blue__text--color" for="check">
                        <span>Blue</span>
                    </label>    
                   </div>
                   <div class="green__item">
                    <input type="checkbox" class="green__checkbox" id="check">
                    <label class="green__text green__text--color" for="check">
                        <span>Green</span>
                    </label>    
                   </div>
                   <div class="white__item">
                    <input type="checkbox" class="white__checkbox" id="check">
                    <label class="white__text white__text--color" for="check">
                        <span>White</span>
                    </label>    
                   </div>
                   <div class="delivery">
                    <p>Delivery</p>
                    <ul>
                        <li>
                            <label name="free"
                                   for="check">
                                <input type="radio"
                                value="free__shipping"
                                name= "">
                                Free shipping
                            </label>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label name="fast"
                                   for="check">
                                <input type="radio"
                                value="fast__shipping">
                                Fast shipping
                            </label>
                        </li>
                    </ul>
                   </div>
                   <div class="amount">
                    <p class="amount__title">Amount</p>
                    <ul class="amount__list">
                        <li class="list__item__one">0-5</li>
                        <li class="list__item__two">10-20</li>
                        <li class="list__item__three">20-50</li>
                    </ul>
                    <button type="submit" class="button amount__button amount__button--style">Apply</button>
                   </div>
            </div>
        </div>
    </section>


</main>
    
</body>

</html>
